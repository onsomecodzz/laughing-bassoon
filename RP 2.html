
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> News</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Roboto", Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #202020;
      color: white;
      padding: 16px 32px;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .video-player {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      max-width: 800px;
      border-radius: 10px;
    }

    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 20px 0;
    }

    .like-btn {
      background-color: #065fd4;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
    }

    .like-btn:hover {
      background-color: #0b4dbd;
    }

    .comment-section {
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

    .comment-section h3 {
      margin-bottom: 10px;
    }

    .comment-form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .comment-form input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #ccc;
    }

    .comment-form button {
      padding: 10px 16px;
      border: none;
      background-color: #28a745;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }

    .comment-form button:hover {
      background-color: #218838;
    }

    .comment-list li {
      background: #f1f1f1;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    
    .hide-comments-btn {
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      display: block;
      width: 100%;
    }

    .hide-comments-btn:hover {
      background-color: #c82333;
    }
    body.light-mode {
  background-color: #ffffff;
  color: #000000;
}

body.dark-mode {
  background-color: #000000;
  color: #ffffff;
}

.container {
  background-color: inherit;
  color: inherit;
  transition: background-color 0.3s, color 0.3s;
}

/* Override specific elements if needed */
header {
  background-color: inherit;
  color: inherit;
  border-bottom: 1px solid #444;
}

.comment-list li {
  background-color: rgba(255, 255, 255, 0.1);
  color: inherit;
}

  </style>
</head>
<body>

  <header>
    News 
  </header>
  <div style="text-align:center; margin-top: 10px;">
    <button onclick="toggleTheme()" style="padding: 10px 20px; border-radius: 10px;">Toggle Black/White Theme</button>
  </div>
  <div class="container">
    <div class="video-player">
      <video controls>
        <source src="CONTENT/BBC.mp4" type="video/mp4">
        <source src="CONTENT/BBC.mp4" type="video/ogg">
        
      </video>
    </div>

    <div class="actions">
      <button class="like-btn" onclick="likePost()">üëç Like <span id="likeCount">0</span></button>
      <span><strong id="commentCount">0</strong> Comments</span>
    </div>

    <div class="comment-section">
      <h3>Comments</h3>
      <div class="comment-form">
        <input type="text" id="commentInput" placeholder="Add a public comment...">
        <button onclick="addComment()">Comment</button>
        <button class="hide-comments-btn" onclick="toggleComments()">Hide Comments</button>
      </div>
      <ul class="comment-list" id="commentList"></ul>
    </div>
  </div>
 
  

  <script>
    let likeCount = 0;
    let commentCount = 0;

    function likePost() {
      likeCount++;
      document.getElementById("likeCount").innerText = likeCount;
    }

    function addComment() {
      const input = document.getElementById("commentInput");
      const comment = input.value.trim();

      if (comment !== "") {
        const commentList = document.getElementById("commentList");
        const li = document.createElement("li");
        li.innerText = comment;
        commentList.appendChild(li);

        commentCount++;
        document.getElementById("commentCount").innerText = commentCount;
        input.value = "";
      }
    }
    function toggleTheme() {
  const body = document.body;
  if (body.classList.contains('dark-mode')) {
    body.classList.remove('dark-mode');
    body.classList.add('light-mode');
  } else {
    body.classList.remove('light-mode');
    body.classList.add('dark-mode');
  }
}

// Set default theme to light mode on page load
window.onload = () => {
  document.body.classList.add('light-mode');
};

  </script>
</body>
</html>
